name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            name: linux-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            name: macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            name: macos-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            name: windows-amd64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../iherb-cli-${{ matrix.name }}.tar.gz iherb-cli

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/iherb-cli.exe -DestinationPath iherb-cli-${{ matrix.name }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: iherb-cli-${{ matrix.name }}
          path: iherb-cli-${{ matrix.name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            iherb-cli-*.tar.gz
            iherb-cli-*.zip
